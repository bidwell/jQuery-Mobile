<!DOCTYPE html> 
<html>
<head>
	<title>jQuery Mobile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />

</head>

<body>


<!-- Homepage -->
<div data-role="page" id="home">
	<div data-role="header" data-position="fixed" data-theme="c">
		<h1>Digital Art</h1>
        <div data-role="navbar">
            <ul>
                <li><a href="#home" class="ui-btn-active ui-state-persist" data-icon="home">Home</a></li>
                <li><a href="#highlight" class="ui-btn-active ui-state-persist" data-icon="star" data-transition="flow">Videos</a></li>
            </ul>
        </div><!-- /navbar -->
	
    </div><!-- /header -->
    
	<div data-role="content">
		<p>A collection of videos showing Digital Art and its process or techniques</p>
        <h2>Featured Video</h2>
       
       <a href="#popupVideo" data-rel="popup"><img src="img/featvid.jpg"></a>
     
	   <div data-role="popup" id="popupVideo" data-overlay-theme="a" data-theme="d" data-tolerance="15,15" class="ui-content">
		   <iframe width="420" height="315" src="//www.youtube.com/embed/XlKh9OK2HIA?rel=0" frameborder="0"></iframe>
		   </div>
        
          
	</div><!-- /content -->

</div><!-- /page -->

<!-- Videos Page -->
<div data-role="page" id="highlight">
    
        <div data-role="navbar">
            <ul>
                <li><a href="#home" class="ui-btn-active ui-state-persist" data-icon="home">Home</a></li>
                <li><a href="#highlight" class="ui-btn-active ui-state-persist" data-icon="star" data-transition="flip">Videos</a></li>
            </ul>
        </div><!-- /navbar -->
    
	<div data-role="content">
        <h2>Videos</h2>
        <div class="ui-grid-a ui-bar ui-bar-c">
			<div class="ui-block-a">
				<iframe width=100%  src="//www.youtube.com/embed/lJIjti5tzBw?rel=0" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="ui-block-b">
				<iframe width=100% src="//www.youtube.com/embed/lJIjti5tzBw?rel=0" frameborder="0" allowfullscreen></iframe>			</div>
		</div><!-- /grid-a -->        
	</div><!-- /content -->

</div><!-- /page -->    

    
    
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/ifmobile.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
</body>
</html>
